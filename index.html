<!DOCTYPE html>
<html>
    <head>
        <!--Developer : Neeraj Surjaye-->
        <link rel = "stylesheet" href="css/style.css">
        <link rel = "icon" href = "./img/logo/favicon.ico" type = "image/ico">  
    </head>
    <body>
        <div id = "heading">Project:Calculator</div>


        <div id = "calculator">
            
            <div id = "screen">
                <div id = "scr-top"></div>
                <div id = "scr-line"></div>
                <div id = "scr-bottom"></div>
            </div>
            <div class = "line"></div>
            <div id = "keypad">
                
                <div id = "top-bar">
                    <div id = "oprA">
                        <button id = "clear" >C</button>
                        <button id = "mod" class = "operators">%</button>
                        <button id = "div" class = "operators">/</button>
                    </div>
                    <div id = "oprB">
                        <button id = "mul" class = "operators">*</button>
                    </div>
                </div>
                <div id = "bottom-bar">
                    <div id = "number-pad">
                        <button data-num = "1" class = "numbers">1</button>
                        <button data-num = "2" class = "numbers">2</button>
                        <button data-num = "3" class = "numbers">3</button>
                        <button data-num = "4" class = "numbers">4</button>
                        <button data-num = "5" class = "numbers">5</button>
                        <button data-num = "6" class = "numbers">6</button>
                        <button data-num = "7" class = "numbers">7</button>
                        <button data-num = "8" class = "numbers">8</button>
                        <button data-num = "9" class = "numbers">9</button>
                        <button data-num = "0" id = "zero" class = "numbers">0</button>
                        <button data-num = "." class = "numbers">.</button>
                    </div>
                    <div id = "side-keys">
                        <button id = "sub" class="operators">-</button>
                        <button id = "add" class="operators">+</button>
                        <button id = "equal" class="operators" >=</button>
                    </div>
                
                </div>
            </div>
        </div>

    </body>
    <script src = "./scripts/scr.js"></script>
</html>
