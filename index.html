<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="css/style.css">
        <link rel = "icon" href = "./img/logo/favicon.ico" type = "image/ico">  
    </head>
    <body>
        <div id = "heading">Project:Calculator</div>


        <div id = "calculator">
            
            <div id = "screen">
                <div id = "scr-top"></div>
                <div id = "scr-bottom"></div>
            </div>
            <div class = "line"></div>
            <div id = "keypad">
                
                <div id = "top-bar">
                    <div id = "oprA">
                        <button id = "clear" class = "operators">C</button>
                        <button id = "mod" class = "operators">%</button>
                        <button id = "div" class = "operators">/</button>
                    </div>
                    <div id = "oprB">
                        <button id = "mul" class = "operators">X</button>
                    </div>
                </div>
                <div id = "bottom-bar">
                    <div id = "number-pad">
                        <button data-num = "1">1</button>
                        <button data-num = "2">2</button>
                        <button data-num = "3">3</button>
                        <button data-num = "4">4</button>
                        <button data-num = "5">5</button>
                        <button data-num = "6">6</button>
                        <button data-num = "7">7</button>
                        <button data-num = "8">8</button>
                        <button data-num = "9">9</button>
                        <button data-num = "0" id = "zero">0</button>
                        <button data-num = ".">.</button>
                    </div>
                    <div id = "side-keys">
                        <button id = "sub" class="operators">-</button>
                        <button id = "add" class="operators">+</button>
                        <button id = "equal" class = "operators">=</button>
                    </div>
                
                </div>
            </div>
        </div>

    </body>
    <script src = "./scripts/scr.js"></script>
</html>
